<html lang="en">
<head>
  <title>SourceOffSite SCM tasks</title>
</head>
<body>
  <p>
    Ant tasks for working with a SourceOffSite source control system.
  </p>
  <dl>
    <dt>&lt;SOSGet&gt;</dt><dd>Retrieves file(s) from an SOS database</dd>
    <dt>&lt;SOSCheckin&gt;</dt><dd>Commits and unlocks file(s) in an SOS database</dd>
    <dt>&lt;SOSCheckout&gt;</dt><dd>Retrieves and lock file(s) in an SOS database</dd>
    <dt>&lt;SOSLabel&gt;</dt><dd>Label a SOS database</dd>
  </dl>
</body>
</html>
